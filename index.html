<!DOCTYPE html>
<html>
  <head>
    <title>AlgoNaut</title>
    <link rel="stylesheet" href="/static/style.css" />

    <div class="quote">"Crack logic, break limits. Welcome to AlgoNaut."</div>

  </body>
</html>
